<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/login_signup_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-div">

        <div class="heading-div">
            <img src="/public/images/logooo.png">
            <div class="text-div">
                <h1><span class="color">Door To Door</span></h1>
            </div>
        </div>

        <div class="form-div">
            <h1 id="login">Sign Up</h1>
            <form id="login-form">
                <input type="text" name="username" placeholder=" Name">                
                <input type="text" name="username" placeholder=" Username">
                <input type="email" name="email" placeholder=" Email">
                <input type="password" name="password" placeholder=" Password">
                <input type="password" name="confirmpassword" placeholder=" Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>

    </div>
</body>
</html>
